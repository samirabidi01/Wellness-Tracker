<mat-card class="exercices-card">
  <div class="header">
    <mat-icon color="warn">fitness_center</mat-icon>
    <h3>Quick Exercise</h3>
  </div>

  <div class="exercise-card">
    <h4>{{ currentExercise.name }}</h4>
    <p>{{ currentExercise.description }}</p>
    <div *ngIf="exerciseStarted" class="timer">
      {{ exerciseTime }} seconds left
    </div>
  </div>

  <div class="streak">
    ðŸ”¥ Streak: <span>{{ streak }}</span> exercises completed
  </div>

  <div *ngIf="history.length > 0" class="history">
    <h4>ðŸ“Œ History</h4>
    <ul>
      <li *ngFor="let item of history.slice(-5).reverse()">
        {{ item.date }} â€“ {{ item.name }} ({{ item.benefit }})
      </li>
    </ul>
  </div>

  <div class="actions">
    <button mat-stroked-button color="primary" (click)="nextExercise()">More Exercises</button>
    <button mat-raised-button color="accent" (click)="startExercise()" [disabled]="exerciseStarted">
      {{ exerciseStarted ? "In Progress..." : "Start" }}
    </button>
  </div>
</mat-card>
