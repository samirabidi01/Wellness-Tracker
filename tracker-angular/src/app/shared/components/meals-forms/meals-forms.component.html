<mat-card class="meals-card">
  <h3 class="title">
    <mat-icon color="primary">restaurant</mat-icon>
    Add Your Meals
  </h3>

  <div class="form-section">
    <ng-container *ngFor="let meal of mealTypes">
      <div class="meal-input">
        <label class="meal-label">{{ meal | titlecase }}</label>

        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            [placeholder]="'Enter your ' + meal"
            [(ngModel)]="meals[meal]"
            (ngModelChange)="handleChange(meal, $event)"
          />
        </mat-form-field>

        <p *ngIf="meals[meal]" class="tip">
          {{ tips[meal] }}
        </p>
      </div>
    </ng-container>
  </div>

  <button mat-raised-button color="primary" class="save-btn" (click)="handleSave()">
    Save Meals
  </button>
</mat-card>
